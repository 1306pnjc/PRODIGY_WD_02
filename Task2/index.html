<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrono — VI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,300&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="bg-ring"></div>
    <div class="bg-ring bg-ring--2"></div>

    <main class="container">

      <div class="brand">
        <span class="brand-vi">VI</span>
        <span class="brand-label">Chrono</span>
      </div>

      <div class="clock-wrap">
        <svg class="clock-svg" viewBox="0 0 260 260" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="130" cy="130" r="124" stroke="rgba(201,169,110,0.12)" stroke-width="1"/>
          <circle cx="130" cy="130" r="108" stroke="rgba(201,169,110,0.06)" stroke-width="1"/>
          <!-- tick marks -->
          <g stroke="rgba(201,169,110,0.35)" stroke-width="1.2">
            <line x1="130" y1="8"  x2="130" y2="20"/>
            <line x1="130" y1="240" x2="130" y2="252"/>
            <line x1="8"   y1="130" x2="20"  y2="130"/>
            <line x1="240" y1="130" x2="252" y2="130"/>
          </g>
          <g stroke="rgba(201,169,110,0.15)" stroke-width="0.8">
            <line x1="195.9" y1="20.7" x2="189.5" y2="31.8"/>
            <line x1="239.3" y1="64.1" x2="228.2" y2="70.5"/>
            <line x1="239.3" y1="195.9" x2="228.2" y2="189.5"/>
            <line x1="195.9" y1="239.3" x2="189.5" y2="228.2"/>
            <line x1="64.1"  y1="239.3" x2="70.5"  y2="228.2"/>
            <line x1="20.7"  y1="195.9" x2="31.8"  y2="189.5"/>
            <line x1="20.7"  y1="64.1"  x2="31.8"  y2="70.5"/>
            <line x1="64.1"  y1="20.7"  x2="70.5"  y2="31.8"/>
          </g>
          <!-- progress ring (animated via JS) -->
          <circle id="progress-ring" cx="130" cy="130" r="116"
            stroke="#c9a96e" stroke-width="1.5"
            stroke-dasharray="729" stroke-dashoffset="729"
            stroke-linecap="round"
            transform="rotate(-90 130 130)"/>
        </svg>

        <div class="time-display">
          <div class="time-main">
            <span id="minutes">00</span>
            <span class="sep">:</span>
            <span id="seconds">00</span>
          </div>
          <div class="time-ms">
            <span id="milliseconds">000</span>
            <span class="ms-label">ms</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn--start" id="startPauseBtn" onclick="startPause()">Start</button>
        <button class="btn btn--ghost" onclick="lap()">Lap</button>
        <button class="btn btn--ghost" onclick="reset()">Reset</button>
      </div>

      <div class="lap-section" id="lapSection">
        <div class="lap-header">
          <span class="lap-title">Laps</span>
          <span class="lap-count" id="lapCount">—</span>
        </div>
        <ol class="js-lapList lap-list"></ol>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
